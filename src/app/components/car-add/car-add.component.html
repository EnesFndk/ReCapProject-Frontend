<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-4">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba adı">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="brandId">Marka İsmi :</label>
                        <div class="form-group">
                            <select class="form-select" id="brandId" formControlName="brandId" aria-label="Default select example">
                                <option *ngFor="let brand of brands" value={{brand.brandId}}>{{brand.brandName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="colorId">Araba Rengi :</label>
                        <div class="form-group">
                            <select class="form-select" id="colorId" formControlName="colorId" aria-label="Default select example">
                                <option *ngFor="let color of colors" value={{color.colorId}}>{{color.colorName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyatı">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama">
                        </div>
                    </div>
                </form>   
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="carsadd()">Ekle</button>
            </div>
        </div> 
    </div>
</div>
