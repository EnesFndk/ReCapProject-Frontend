<button *ngIf="dataLoaded==false" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
</button>
<table *ngIf="dataLoaded==true" class="table"> 
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Car Name</th>
            <th>Brand Name </th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
            
        </tr>
    </thead>
    <tr *ngFor="let cardetail of cardetails">
        <td>{{cardetail.carId}}</td>
        <td>{{cardetail.carName}}</td>
        <td>{{cardetail.brandName}}</td>
        <td>{{cardetail.colorName}}</td>
        <td>{{cardetail.modelYear}}</td>
        <td>{{cardetail.dailyPrice}}</td>
        <td>{{cardetail.description}}</td>
    </tr>
</table>
