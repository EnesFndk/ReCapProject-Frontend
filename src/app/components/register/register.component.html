<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="login" class="float-right btn btn-outline-primary mt-1">Giriş Yap</a>
	<h4 class="card-title mt-2">Kayıt ol</h4>
</header>
<article class="card-body">
<form [formGroup]="registerForm">
	<div class="form-row">
		<div class="col form-group">
			<label for="firstName" class="form-label">İsim </label>   
		  	<input type="text" class="form-control"  formControlName="firstName" id="firstName" placeholder="İsminizi giriniz.">
		</div>
		<div class="col form-group">
			<label for="lastName" class="form-label">Soyad</label>
		  	<input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Soyadınızı giriniz.">
		</div> 
	</div> 
	<div class="form-group">
		<label  for="email" class="form-label">Email </label>
		<input type="email" class="form-control" formControlName="email" id="email" placeholder="email giriniz.">
	</div> 
	<div class="form-group">
		<label for="password" class="form-label">Parolanızı giriniz</label>
	    <input class="form-control" type="password" formControlName="password" id="password" placeholder="password giriniz.">
	</div>   
    <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="register()"> Kayıt ol  </button>
    </div>                                           
</form>
</article> 
<div class="border-top card-body text-center">Hesabınız var mı ? <a href="login" >Giriş Yapınız!</a></div>
</div> 
</div> 

</div>
